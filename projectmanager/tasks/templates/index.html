<!DOCTYPE html>
<html>
<head>
    <title>ProjectManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <h2>Project Manager</h2>

    <form method="post" class="p-2">
        {% csrf_token %}



        {{ form.name.label_tag }} {{ form.name }}

        <!-- Django would generate 
        ++++++
        {{ forms.name.label_tag }}  as  <label for="id_name">Name</label>
        {{ forms.name }}  as  <input type="text" name="name" id="id_name">
        ++++++ -->

        <button type="submit" class="btn btn-primary">ADD</button>
    </form>


    <table>

        <!-- Loops variable task from Model tasks, passed from views context -->

        {% for task in tasks %}

            <tr >
                <td class="p-2">{{ task.name }}</td>
                <td class=" btn btn-warning btn-sm me-1"><a href="{% url 'edit_task' task.pk %}" style="text-decoration: none">EDIT</a></td>
                <td class=" btn btn-danger btn-sm"><a href="{% url 'delete_task' task.pk %}" style="text-decoration: none">DELETE</a></td>
            </tr>

        {% endfor %}
        
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
